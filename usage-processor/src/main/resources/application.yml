server:
  port: 8082

spring:
  application:
    name: usage-processor
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/billing_db}
    username: ${SPRING_DATASOURCE_USERNAME:billing_user}
    password: ${SPRING_DATASOURCE_PASSWORD:billing_pass}
    hikari:
      maximum-pool-size: 30
  jpa:
    hibernate:
      ddl-auto: validate
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: usage-processor-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      max-poll-records: 500
      properties:
        spring.json.trusted.packages: "*"
  redis:
    host: ${SPRING_REDIS_HOST:localhost}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus

logging:
  level:
    com.scalable.billing: INFO
