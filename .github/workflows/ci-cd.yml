name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: billing-dashboard-cluster

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run Maven Tests
        run: mvn clean test
      
      - name: Generate Coverage Report
        run: mvn jacoco:report
      
      - name: Check Coverage
        run: mvn jacoco:check

  build-backend:
    name: Build Backend Services
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [billing-service, usage-processor, analytics-service]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn clean package -pl ${{ matrix.service }} -am
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd ${{ matrix.service }}
          docker build -t $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG
          docker tag $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG $ECR_REGISTRY/${{ matrix.service }}:latest
          docker push $ECR_REGISTRY/${{ matrix.service }}:latest

  build-frontend:
    name: Build Frontend
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd frontend
          docker build -t $ECR_REGISTRY/frontend:$IMAGE_TAG .
          docker push $ECR_REGISTRY/frontend:$IMAGE_TAG
          docker tag $ECR_REGISTRY/frontend:$IMAGE_TAG $ECR_REGISTRY/frontend:latest
          docker push $ECR_REGISTRY/frontend:latest

  deploy-dev:
    name: Deploy to Development
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }}-dev --region ${{ env.AWS_REGION }}
      
      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/namespace-quotas.yaml
          kubectl apply -f k8s/configmaps-secrets.yaml
          kubectl apply -f k8s/billing-service-deployment.yaml
          kubectl apply -f k8s/usage-processor-deployment.yaml
          kubectl apply -f k8s/analytics-service-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/network-policies.yaml

  deploy-prod:
    name: Deploy to Production
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
      
      - name: Deploy to EKS (Blue-Green)
        run: |
          kubectl apply -f k8s/namespace-quotas.yaml
          kubectl apply -f k8s/configmaps-secrets.yaml
          kubectl set image deployment/billing-service billing-service=${{ steps.login-ecr.outputs.registry }}/billing-service:${{ github.sha }} --record
          kubectl set image deployment/usage-processor usage-processor=${{ steps.login-ecr.outputs.registry }}/usage-processor:${{ github.sha }} --record
          kubectl set image deployment/analytics-service analytics-service=${{ steps.login-ecr.outputs.registry }}/analytics-service:${{ github.sha }} --record
          kubectl set image deployment/frontend frontend=${{ steps.login-ecr.outputs.registry }}/frontend:${{ github.sha }} --record
          kubectl rollout status deployment/billing-service
          kubectl rollout status deployment/usage-processor
          kubectl rollout status deployment/analytics-service
          kubectl rollout status deployment/frontend
