apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: billing-dashboard-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - billing-dashboard.example.com
    secretName: billing-dashboard-tls
  rules:
  - host: billing-dashboard.example.com
    http:
      paths:
      - path: /api/billing
        pathType: Prefix
        backend:
          service:
            name: billing-service
            port:
              number: 8080
      - path: /api/analytics
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 8081
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
